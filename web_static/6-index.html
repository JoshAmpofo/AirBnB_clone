<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header> 
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Accra, Kumasi...</h4>
					<div class="popover">
						<h2>Accra:</h2>
						<ul>
							<li>Jamestown</li>
							<li>Mataheko</li>
							<li>Madina</li>
						</ul>
						<h2>Kumasi:</h2>
						<ul>
							<li>Tanoso</li>
							<li>Magazine</li>
							<li>Begoro</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>DSTv, Infinity pool...</h4>
					<div class="popover">
						<ul>
							<li>DSTv</li>
							<li>Bed</li>
							<li>Kitchen</li>
							<li>Garage</li>
							<li>Infinity pool</li>
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p><strong>Best School</strong></p>
		</footer>
	</body>
</html>
